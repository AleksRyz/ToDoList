<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" /> -->
   <link rel="stylesheet" href="css/main.css" />
   <title>ToDo приложение</title>
</head>

<body>

   <div class="container">



      <!-- Form -->
      <div class="add-task">
         <div class="add-task__header">ToDo app</div>
         <div class="add-task__body">
            <form id="form" class="add-task__form">
               <input class="form__input" type="text" id="taskInput" placeholder="some task" required>
               <button class="form__btn" type="submit"></button>
            </form>
         </div>
      </div>
      <!--/ Form -->
      <!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

      <!-- List of tasks -->
      <div class="card">
         <ol id="tasksList" class="list-group">

            <!-- <li id="emptyList" class="list-group-item empty-list">
               <img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3">
               <div class="empty-list__title">Список дел пуст</div>
            </li> -->

            <li class="list-group-item task-item">
               <span class="task-item__title">Купить молоко</span>
               <div class="task-item__buttons">
                  <button type="button" data-action="done" class="btn-action">
                     <img src="./img/tick.svg" alt="Done" width="18" height="18">
                  </button>
                  <button type="button" data-action="delete" class="btn-action">
                     <img src="./img/cross.svg" alt="delete" width="18" height="18">
                  </button>
                  <button type="button" data-action="top" class="btn-action">
                     <img src="./img/arrow-top.svg" alt="top" width="18" height="18">
                  </button>
                  <button type="button" data-action="bottom" class="btn-action">
                     <img src="./img/arrow-bottom.svg" alt="bottom" width="18" height="18">
                  </button>
               </div>
            </li>

         </ol>
      </div>
      <!--/ List of tasks -->

   </div>


   <script src="js/main.js"></script>
</body>

</html>
